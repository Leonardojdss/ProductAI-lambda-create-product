name: prod Pipeline Deploy

'on':
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy-prod:
    uses: ./.github/workflows/deploy_pipeline.yml
    with:
      environment: prod
      aws-assume-role-arn: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
      aws-region: "us-east-1"
      aws-statefile-s3-bucket: "product-ai-leonardojdss"
      aws-lock-dynamodb-table: "project-ai-terraform-lock"     